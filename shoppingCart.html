<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Bag</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <div class="bg-primary text-white text-center py-3">
        <h1>Your Shopping Bag</h1>
    </div>

    <!-- Main Container -->
    <div class="container my-4">
        <div class="row">
            <!-- Cart Items Section -->
            <div class="col-lg-8 col-md-12 mb-4">
                <div id="cart-items" class="list-group">
                    <!-- Cart Items will be injected here via JavaScript -->
                </div>
            </div>

            <!-- Pricing Summary Section -->
            <div class="col-lg-4 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pricing Summary</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Subtotal</span>
                                <span id="subtotal">$0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Coupon</span>
                                <span id="coupon">-$0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Gift Card</span>
                                <span id="gift-card">-$0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Estimated Tax</span>
                                <span id="tax">$0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Estimated Shipping</span>
                                <span>FREE</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between fw-bold">
                                <span>Estimated Total</span>
                                <span id="total">$0.00</span>
                            </li>
                        </ul>
                        <a href="#" class="btn btn-primary btn-lg w-100 mt-3">Checkout</a>
                        <a href="#" class="btn btn-warning btn-lg w-100 mt-2">PayPal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="shoppingCart.js"></script>
</body>
</html>
